<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="699971109619-itr28i4cfacuds87lm4msup8s4lfpjhh.apps.googleusercontent.com">
    
</head>
<body>
       
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <div class="container">
        <div class="form-toggle">
            <button id="showRegister">Register</button>
            <button id="showLogin">Login</button>
        </div>

        <div id="registerSection" class="form-section">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" placeholder="Please Enter Username" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" placeholder="Please Enter Password" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>



            </form>

            <!-- login with google -->
            <div id="g_id_onload"
            data-client_id="699971109619-itr28i4cfacuds87lm4msup8s4lfpjhh.apps.googleusercontent.com"
            data-callback="onSignIn">
            </div>
            <div class="g_id_signin" data-type="standard" ></div>
            

        </div>

        
    
        

        <div id="loginSection" class="form-section" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" placeholder="Please Enter Username" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password"  placeholder="Please Enter Password" minlength="6" required>
                    
                
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <!-- login with google -->
            <div id="g_id_onload"
            data-client_id="699971109619-itr28i4cfacuds87lm4msup8s4lfpjhh.apps.googleusercontent.com"
            data-callback="onSignIn">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            
        </div>
    </div>
    <script src = "login.js"></script>

</body>
</html>
